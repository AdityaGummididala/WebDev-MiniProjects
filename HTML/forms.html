<form>
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="enter your username" minlength="6" maxlength="15">
    <label for="password">password:</label>
    <input type="password" id="password" placeholder="enter your passcode"  minlength="6" maxlength="15">
    <br>
    <label for="email">email</label>
    <input type="email" id="email" placeholder="xyz@gmail.com">
    <br>
    <label for="phoneno">Phone Number</label>
    <input type="tel" id="phoneno" placeholder="6230000000" pattern="[0-9]{10}"> <!--if you want to insert the number in a pattern you can use pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"--> 
    <br>
    <label for="bday">birthdate:</label>
    <input type="date" id="bday">
    <br>
    <label for="quantity">quantity</label>
    <input type="number" id="quantity" min="0" max="99" value="1">
    <br>
    <label for="title">Title</label>
    <label for="Mr.">Mr.</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms.</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <label for="Dr.">Dr.</label>
    <input type="radio" id="Dr." value="Dr." name="title">
    <br>
    <label for="payment">Payment</label>
      <select id="payment">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="Rupay">Rupay</option>
      </select>
      <br>
    <label for="subscribe">subscribe</label>
    <input type="checkbox" id="subscribe">
            <br>
    <label for="comments">comment</label>
    <textarea id="comments" rows="3" cols="24"></textarea>
            <br>
<input type="reset"> <br>
<input type="submit">
</form>
<!--
    the opening form tag has a few attrbutes we need to fill in
    first action attribute after submitting our form to what location do we want to send our form to
    form submission is done with a backend language such as php
next is method attribute specifies whether this is a get request or a post request
-->
