<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <span> is a inline container to group elements for styling purposes(used to mark up a part of a text, or a part of a document.)-->
    <!-- <div> is a block container to group elements for styling purposes-->     
        <p><span style="background-color: tomato;">This is a span sentence</span></p>
        <p><div style="background-color: cyan;">This is a div sentence</div></p>
</body>
</html>
